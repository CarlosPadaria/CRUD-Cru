<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .toast {
        margin-right: 10px !important;
    }
</style>

<body>
    <div></div>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <a class="navbar-brand" href="#">CRUD</a>
        </div>
    </nav>
    <div class="container-sm">
        <div class="mt-5 d-flex flex-row justify-content-between align-items-center">
            <h1 class="">Lista de Contatos</h1>
            <button class="btn btn-success" onclick="novo()">Novo</button>
        </div>
        <hr>
        <div id="table">
            <table class="table table-striped table-hover table-bordered" id="">
                <thead>
                    <tr>
                        <th class="id">ID</th>
                        <th class="contato">Contato</th>
                        <th class="opcoes col-md-2 text-center">Opções</th>
                    </tr>
                </thead>
                <tbody class="list">

                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="paginacao pagination">

                </ul>
            </nav>
        </div>
    </div>
    <!-- Toasts -->
    <div class="toast align-items-center text-bg-primary border-0 bottom-0 mb-5 mr-5 end-0" role="alert"
        style="position: absolute;" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Cadastrado com sucesso!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    <footer class="fixed-bottom bg-body-tertiary d-flex justify-content-center align-items-center ">
        <p class="mb-2 mt-2" href="#">Made with love by</a>
    </footer>
    <!-- Modais -->
    <div class="modal fade" id="modal-contatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="form" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="titulo">Novo Contato</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="contato" class="col-form-label">Contato:</label>
                        <input type="text" name="contato" class="form-control" id="contato" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" id="submit" class="btn btn-success ">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="/functions.js"></script>
</body>

</html>
